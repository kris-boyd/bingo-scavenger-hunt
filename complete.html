<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    
    <div class="container">
        <h1 class="my-4" >You found them all! Insert Panto pun!!!  </h1>
        <p>Send us your name and favourite part of The East Van Panto to enter a draw to win 2 tickets to next year's Panto</p>
        <form name="scavenger-hunt-complete" method="POST" data-netlify="true">
            <div class="mb-3">
                <label class="form-label col-6 ">Your Name: <input type="text" name="name" class="form-control" aria-describedby=""/></label>
                <br>
                <label class="form-label mt-4 col-6">Favorite part of the Panto<input type="text" class="form-control" name="favorite-part" aria-describedby=""></label>
                <br>

                <label class="form-label mt-4 col-6">Email address<input type="email" class="form-control" name="email" aria-describedby=""></label>
                
                <div id="emaildisclaimer" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Please add me to The Cultch email list</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
